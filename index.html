<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Johnny Dark - Coming Soon</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='style/main.css'>
</head>

<body>
	<section>
		<header>
			<nav>
				<div class="container">
					<h2 class="logo">Hulu</h2>
				</div>
			</nav>
		</header>
	</section>

	<main>
		<section>
			<div class="container page-main">
				<div class="top-info">
					<p>Johnny Dark : The Movie</p>
					<h1>Coming Soon</h1>
				</div>

				<div class="countdown-timer">
					<ul>
						<li class="countdown-box">
							<h3 class="countdown-unit" id="days">120</h3>
							<span>days</span>
						</li>
						<li class="countdown-box">
							<h3 class="countdown-unit" id="hours">12</h3>
							<span>hours</span>
						</li>
						<li class="countdown-box">
							<h3 class="countdown-unit" id="minutes">59</h3>
							<span>minutes</span>
						</li>
						<li class="countdown-box">
							<h3 class="countdown-unit" id="seconds">56</h3>
							<span>seconds</span>
						</li>
					</ul>
				</div>

				<div class="waitlist-form">
					<fieldset>
						<input type="email" name="" id="" placeholder="Your Email">
						<button type="submit" class="btn join-btn">
							<img src="svg/fi-rs-arrow-right.svg">
							<i>Join Waitlist</i>
						</button>
					</fieldset>
				</div>
			</div>
		</section>

		<section>
			<footer class="container">
				<div class="colophon">
					<p class="colophon-text" style="font-size: small;">Lorem ipsum dolor, sit amet consectetur adipisicing.</p>
				</div>
			</footer>
		</section>
	</main>

	<script src='javascript/app.js'></script>
</body>

</html>
